<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Bootcamp DNC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Últimas Edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>

    <section>
        <header>
            <h1>Bootcamp dnc</h1>

            <h2>
                Esse será um evento exclusivo para todos os alunos<br>
                da <b>DNC</b>, que querem <span class="Invert">acelerar a carreira</span> com uma<br> 
                semana intensiva de conteúdo de mercado entre<br>
                <span class="Invert">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </h2>
        </header>
        <form>
            <div class="form-group">
                <label>Nome:</label><br>
                <input type="text" placeholder="Insira seu nome aqui...">
            </div>

            <div class="form-group">
                <label>Sobrenome:</label><br>
                <input type="text" placeholder="Insira seu sobrenome aqui...">
            </div>

            <div class="form-group">
                <label>Área de Interesse:</label>
                <div class="checkbox_itens">
                    <input type="checkbox" value="front">
                    <label>Front-End</label>

                    <input type="checkbox" value="back">
                    <label>Back-End</label>

                    <input type="checkbox" value="dataBase">
                    <label>Banco de Dados</label>
                </div>
            </div>

            <div class="form-group">
                <label>E-mail:</label><br>
                <input type="text" placeholder="Insira seu e-mail aqui..."><br>
            </div>

            <div class="form-group">
                <label>Telefone:</label><br>
                <input type="text" placeholder="(99) 99999-9999"><br>
            </div>

            <div class="form-group">
                <label>Insira uma frase criativa aqui:</label><br>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)"><br>
            </div>

            <input type="submit" value="Cadastrar">
        </form>
    </section>

</body>
</html>
